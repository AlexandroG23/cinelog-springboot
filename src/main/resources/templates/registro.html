<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Cinelog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md relative">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Registro de Usuario</h2>

    <form th:action="@{/usuario/registro}" method="post" class="space-y-4">
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo electrónico</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Contraseña</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
            Registrarse
        </button>
    </form>

    <p class="text-red-600 dark:text-red-400 text-center mt-4 text-sm" th:if="${error}" th:text="${error}"></p>

    <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-300">
        ¿Ya tienes una cuenta?
        <a th:href="@{/usuario/login}" class="text-blue-600 hover:underline dark:text-blue-400">Inicia sesión</a>
    </p>
</div>

</body>
</html>
